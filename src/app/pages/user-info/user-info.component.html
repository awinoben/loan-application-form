<app-progress-bar [progress]="progress"></app-progress-bar>

<div class="card">
  <div class="card-header">
    <h5>Personal Info</h5>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="col-auto">
            <label for="userFullName">Full Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="userFullName"
              [ngClass]="{ 'is-invalid': submitted && fields.userFullName.errors }"
            />
    
            <div
              *ngIf="submitted && fields.userFullName.errors"
              class="invalid-feedback"
            >
              <div *ngIf="fields.userFullName.errors">Incorectly filled field</div>
            </div>
          </div>
          <br />
          <div class="col-auto">
            <a routerLink="/loan" class="btn btn-secondary">Back</a>&nbsp;&nbsp;
            <button type="submit" class="btn btn-success">Continue &rarr;</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
